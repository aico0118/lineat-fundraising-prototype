<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>扶輪募資平台 | 影響圈</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<style>
    .responsive-16by9 {
        position: relative;
        height: 0;
        overflow: hidden;
        padding: 0;
        padding-bottom: 56.25%;
    }

    .responsive-16by9 iframe {
        position: absolute;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
    }

    .nav-tabs {
    border-bottom: 2px solid #dee2e6;
    }

    body{
        background:#f8f8f8;
    }

    .container-fiuld > *{
        background:white;
    }
</style>

<body>
    <div class="container-fiuld">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/9aZID8O5LR8?autoplay=1&origin=http://example.com"
                frameborder="0"></iframe>
        </div>
        <div class="px-3 pt-3 pb-1">
            <span style="font-size:20px">
                松茂部落 | 海拔2000M的星星
            </span>
        </div>
        <div class="px-3 py-2">
            <button class="btn btn-sm btn-outline-primary">偏鄉</button>
            <button class="btn btn-sm btn-outline-primary">交通</button>
            <button class="btn btn-sm btn-outline-primary">醫療</button>
        </div>
        <!--<div class="p-3" style="box-shadow:-2px 6px 10px 0px #eae8e8b5;">
            <div class="d-flex justify-content-between">
                <label><i class="fas fa-spinner mr-2 text-danger"></i>募資進度：25%</label>
                <label><i class="far fa-clock mr-2 text-primary"></i>剩餘 30 天</label>
            </div>

                </div>
            </div>
        </div>-->
        <div class="pb-3 px-3 shadow-sm">
            <label class="pb-1 pt-2"><i class="far fa-clock mr-2 text-primary"></i>剩餘 30 天</label>
            <div class="d-flex justify-content-between pb-2">
                <div class="d-flex flex-column">
                    <span class="text-center" style="
    font-size: 20px;font-weight: 500;
">25%</span>
                    <span>募資進度</span>
                </div>

                <div class="d-flex flex-column">
                    <span class="text-center" style="
    font-size: 20px;font-weight: 500;
">100</span>
                    <span>參與圈友</span>
                </div>
                <div class="d-flex flex-column">
                    <span class="text-center" style="
    font-size: 20px;font-weight: 500;
">NT 750,000</span>
                    <span>目標：3,000,000</span>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">

                </div>
            </div>
        </div>
        <div class="mt-3 px-3 pt-2">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" style="border-bottom: 2px solid #1916ce;">
                    <a class="nav-link active font-weight-bold" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true" style="border-top:0px; border-left:0px; 
                        border-right:0px;
                        border-bottom:0px">
                        <span>
                            <i class="far fa-window-restore mr-1"></i>
                            募資簡介</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link border-0" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false" style="border-top:0px; border-left:0px; 
                        border-right:0px;color:gray;
                        "><i
                            class="fas fa-history mr-1"></i>歷程</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  border-0" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
                        aria-controls="contact" aria-selected="false" style="color:gray;">
                        <i class="far fa-comment mr-1"></i>留言</a>
                </li>
            </ul>
            <div class="tab-content my-3" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <img class="img-fluid" src="/images/IMG_9499_1.jpg">
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
            </div>
        </div>
    </div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        let firstHeight = $('.carousel-inner').find('iframe').height();
        $('.carousel-item').css('height', firstHeight + 'px');
    })

</script>

</html>
