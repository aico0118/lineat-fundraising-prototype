<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>扶輪募資平台 | 影響圈</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
</head>
<body>
    <div class="container-fiuld">
        <div class="nav">
            <div class="menu">
                <img src="images/icon/icon_hamber.png">
                <div>
                    選單
                </div>
            </div>
            <div class="nav-title">
                總覽頁
            </div>
        </div>
        <div class="embed-responsive embed-responsive-16by9">
            <!-- <iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/N72IO8daOqo?autoplay=1&amp;origin=http://example.com"
                frameborder="0"></iframe> -->
            <iframe width="640" height="360" src="https://www.youtube.com/embed/Uzvh--KirkY?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <div class="details">
        <div class="details-content">
            <div class="details-content-title">
                    松茂部落｜迢迢就醫路：偏鄉部落的美麗與哀愁
            </div>
            <div class="tag">
                <button id="first-tag" class="btn-tag">偏鄉</button>
                <button class="btn-tag">醫療</button>
                <button class="btn-tag">交通</button>
            </div>
            <div class="money">
                <img src="images/icon/icon_number.png">
                <span class="now-money">$300,000</span>
                <span class="all-money">（目標 $7,500,000）</span>
            </div>
            <div class="progress">
                <div class="progress-bar" role="progressbar"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div>100%</div>
                </div>
            </div>
            <div class="data-block">  
                <div class="join-Amount number-text">
                    <span class="amount">19</span>
                    <div class="unit">個</div>
                    <div class="text join">
                        圈友參與
                    </div>
                </div>
                <div class="remain-day number-text">
                    <span class="amount">37</span>
                    <div class="unit">天</div>
                    <div class="text date">
                        後募資結束
                    </div>
                </div>
                <div class="track-Amount number-text">
                    <span class="amount">27</span>
                    <div class="unit">個</div>
                    <div class="text track">
                        圈友追蹤
                    </div> 
                </div>
            </div>
            <div class="initiate">
                發起者：
                <span>台灣計程車學院協會</span>
                 /  
                <span>輔導社團：台北社企扶輪社</span>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="details-content">
            <div id="case-content" class="case-introduction click">
                <img id="icon_project_details_blue" class="click" src="images/icon/icon_project_details_blue.png">
                <img id="icon_project_details" class="unclick" src="images/icon/icon_project_details.png"> 
                <div class="text click">
                    專案介紹
                </div>
            </div>
            <div id="donate-list" class="case-introduction unclick">
                <img id="icon_donate-list_blue" class="click" src="images/icon/icon_donate-list_blue.png">
                <img id="icon_donate-list" class="unclick" src="images/icon/icon_donate-list.png"> 
                <div class="text unclick">
                    芳名錄
                </div>
            </div>
        </div>
        <div class="case-content">
            認識松茂部落
        </div>
        <div class="support-list">
            <table>
                <thead>
                    <tr>
                        <th>社名</th>
                        <th>姓名</th>
                        <th>捐款進度</th>
                        <th>金額</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>台北社企扶輪社</th>
                        <th>孔徽徽</th>
                        <th>即將捐款</th>
                        <th>50000</th>
                    </tr>
                    <tr>
                        <th>台北社企扶輪社</th>
                        <th>葉芮君</th>
                        <th>即將捐款</th>
                        <th>50000</th>
                    </tr>
                    <tr>
                        <th>台北社企扶輪社</th>
                        <th>鄭棋文Steven</th>
                        <th>即將捐款</th>
                        <th>50000</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
        <!-- Modal 彈跳視窗-->
        <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <img src="images/icon/icon_dialog.png" alt="">
                </button>
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalScrollableTitle">Step1. 方案選擇 </h5>
                </div>
                <hr>
                <form action="" name="form">
                    <div class="modal-body">
                        <div class="program">
                                <input id="programA" type="radio" name="programChoice" value="A" >
                                <label class="program-text" for="programA">
                                    雪中送炭方案<br>
                                    <span>贊助4趟車資/月</span>
                                </label>
                                <label class="program-money" for="programA">
                                    $25,000元
                                </label>
                        </div>
                        <div class="program">
                            <input id="programB" type="radio" name="programChoice" value="B">
                            <label class="program-text" for="programB">
                                好事成雙方案<br>
                                <span>贊助8趟車資/2個月</span>
                            </label>
                            <label class="program-money" for="programB">
                                $50,000元
                            </label>
                        </div>
                        <div class="program">
                            <input id="programC" type="radio" name="programChoice" value="C">
                            <label class="program-text" for="programC">
                                慷慨解囊方案<br>
                                <span>贊助16趟車資/半年</span>
                            </label>
                            <label class="program-money" for="programC">
                                $150,000元
                            </label>
                        </div>
                        <div class="program">
                            <input id="programD" type="radio" name="programChoice" value="D">
                            <label class="program-text" for="programD">
                                樂善好施方案<br>
                                <span>贊助32趟車資/年</span>
                            </label>
                            <label class="program-money" for="programD">
                                $300,000元
                            </label>
                        </div>
                        <div class="impact-team">
                            <input id="donateImpact" type="checkbox" >
                            <label for="donateImpact">加碼贊助影響圈團隊一客牛排NT$1,200</span>
                        </div>
                        <div class="step2">
                            Step2. 匯款方式
                        </div>
                    </div>
                    <hr>
                    <div class="modal-footer">
                        <button type="button" class="assistant left" >轉交助理</button>
                        <button type="button" class="self right">自行匯款</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="join-track">
        <button>
            <!-- 要去判斷是否追蹤 -->
            <img src="images/icon/icon_already_tracking.png">
            <img src="images/icon/icon_notYetTracking.png" style="display:none;">
        加入追蹤</button>
    </div>
    <div class="now-donate">
        <button type="button" class="donate-button" data-toggle="modal" data-target="#exampleModalScrollable">
            <img src="images/icon/icon_donate_now.png">
        立即捐款</button>
    </div>
</footer>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
$(document).ready(
    function () {
        let firstHeight = $('.carousel-inner').find('iframe').height();
        $('.carousel-item').css('height', firstHeight + 'px');

//將芳名錄先隱藏 並且更換css 
        $('.support-list').hide();
        $('#icon_donate-list_blue').hide();
        $('#icon_project_details').hide();
        // 專案列表與芳名錄切換
        $('#donate-list').click(function () {
            if ($(".support-list").is(":visible")) {
            } else {
                $( "#donate-list" ).removeClass( "unclick" ).addClass( "click" );
                $( "#case-content" ).removeClass( "click" ).addClass( "unclick" );
                $( "#donate-list .text" ).removeClass( "unclick" ).addClass( "click" );
                $( "#case-content .text" ).removeClass( "click" ).addClass( "unclick" );
                $('.support-list').show();
                $('.case-content').hide();
                $('#icon_project_details_blue').hide();        $('#icon_project_details').show();
                $('#icon_donate-list_blue').show();
                $('#icon_donate-list').hide();
            }
        });
        $('#case-content').click(function(){
            if ($(".case-content").is(":visible")) {
            } else {
                $( "#case-content" ).removeClass( "unclick" ).addClass( "click" );
                $( "#donate-list" ).removeClass( "click" ).addClass( "unclick" );
                $( "#case-content .text" ).removeClass( "unclick" ).addClass( "click" );
                $( "#donate-list .text" ).removeClass( "click" ).addClass( "unclick" );
                $('.support-list').hide();
                $('.case-content').show();
                $('#icon_project_details_blue').show();      
                $('#icon_project_details').hide();
                $('#icon_donate-list_blue').hide();
                $('#icon_donate-list').show();
            }
        });
        // $('.program-text').click(function () {
        //     document.form.programChoice[0].checked = true;
        // });
    });
    
</script>

</html>
