<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>扶輪募資平台 | 影響圈</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<style>
    .responsive-16by9 {
        position: relative;
        height: 0;
        overflow: hidden;
        padding: 0;
        padding-bottom: 56.25%;
    }

    .responsive-16by9 iframe {
        position: absolute;
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
    }

    .nav-tabs {
    border-bottom: 2px solid #dee2e6;
    }

    body{
        background:#f8f8f8;
    }

    .container-fiuld > *{
        background:white;
    }
    .text-main-info{
        font-size: 20px;
    }
    #content-tab a{
        border-top:0px; 
        border-left:0px; 
        border-right:0px;
        border-bottom:0px
    }
    .nav-item.active{
        border-bottom: 2.5px solid #2196F3;
    }
    .nav-item{
        border-bottom: 2.5px solid #dee2e6;
    }
    .nav-link.active{
        font-weight: bolder;
    }
    .card-label-cnt{
        font-size: 15px;    
        line-height: 18px;
    }
    .card-label-content{
        line-height: 28px;
    }
    .case-content-paragraph{
        border: 3px solid #2196F3;
    }
</style>

<body>
    <div class="container-fiuld">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe id="ytplayer" type="text/html" width="640" height="360" src="https://www.youtube.com/embed/9aZID8O5LR8?autoplay=1&amp;origin=http://example.com"
                frameborder="0"></iframe>
        </div>
        <div class="px-3 pt-3 pb-2">
            <span class="text-main-info">
                <span>松茂部落｜迢迢就醫路：高山部落的美麗與哀愁</span>
            </span>
        </div>
        <div class="pb-2 px-3 py-1">
            <button class="btn btn-sm btn-outline-primary">偏鄉</button>
            <button class="btn btn-sm btn-outline-primary">交通</button>
            <button class="btn btn-sm btn-outline-primary">醫療</button>
        </div>
        <div class="pb-2 px-3  shadow-sm">
            <label class="pt-2"><i class="far fa-clock mr-2 text-primary"></i>剩餘 30 天</label>


            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                </div>
            </div>
            <div class="d-flex justify-content-between pb-3 pt-4 px-3">
                <div class="align-items-center justify-content-center d-flex flex-column card-label-content">
                    <i class="fa-spinner fas text-danger text-main-info"></i>
                    <span class="text-center font-weight-bold text-main-info">25%</span>
                    <span class="card-label-cnt">募資進度</span>
                </div>

                <div class="align-items-center justify-content-center d-flex flex-column card-label-content"><i class="fa-walking fas text-main-info"></i>
                    <span class="text-center text-main-info font-weight-bold">100</span>
                    <span class="card-label-cnt">參與圈友</span>
                </div>
                <div class="align-items-center justify-content-center d-flex flex-column card-label-content">
                    <i class="fa-heartbeat fas text-danger text-main-info"></i>
                    <span class="text-center text-main-info font-weight-bold">NT
                        750,000</span>
                    <span class="card-label-cnt">目標：3,000,000</span>
                </div>
            </div>
        </div>
        <div class="mt-3 px-3 pt-2">
            <ul class="d-flex nav nav-tabs border-0" id="content-tab" role="tablist">
                <li class="nav-item active">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                        aria-selected="true">
                        <span>
                            <i class="far fa-window-restore mr-1"></i>
                            募資簡介</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link border-0" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false" style="color:gray;"><i class="fas fa-history mr-1"></i>歷程</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  border-0" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
                        aria-controls="contact" aria-selected="false" style="color:gray;">
                        <i class="far fa-comment mr-1"></i>留言</a>
                </li>
                <li class="flex-grow-1 nav-item">

                </li>
            </ul>
            <div class="tab-content mt-3 mb-2" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <p class="text-main-info font-weight-bold">
                        <span class="text-primary">#</span>
                        認識松茂部落
                    </p>
                    <p>
                        　　位於海拔1800公尺、鄰近梨山的松茂部落，為一泰雅族部落。
                        傳奇歌手·張雨生就是松茂部落出身。
                    </p>
                    <img class="img-fluid rounded" src="images/IMG_9499_1.jpg">
                    <div class="pt-3 px-3">
                        <p class="border-bottom-0 border-right-0 border-top-0 pl-4 rounded case-content-paragraph">
                            因為部落周圍環繞著茂密的松林而得名「松茂」。
                        </p>
                    </div>
                    <img class="img-fluid rounded" src="images/fruit.jpg">
                    <div class="pt-3 px-3">
                        <p class="border-bottom-0 border-right-0 border-top-0 pl-4 rounded case-content-paragraph">
                            每年九月，就是高山水梨的產季。
                        </p>
                    </div>
                    <div class="br">
                        <p class="text-main-info font-weight-bold pt-2">
                            <span class="text-primary">#</span>
                            我們遇到的困難：迢迢就醫路
                        </p>
                        <p>
                            　　位於海拔1800公尺、鄰近梨山的松茂部落，為一泰雅族部落。
                            傳奇歌手·張雨生就是松茂部落出身。
                        </p>
                        <img class="img-fluid rounded" src="images/圖片6.png">
                        <div class="pt-3 px-3">
                            <p class="border-bottom-0 border-right-0 border-top-0 pl-4 rounded case-content-paragraph">
                                迢迢就醫路：看診的兩難
                            </p>
                        </div>
                        <img class="img-fluid rounded" src="images/fruit.jpg">
                        <div class="pt-3 px-3">
                            <p class="border-bottom-0 border-right-0 border-top-0 pl-4 rounded case-content-paragraph">
                                每年九月，就是高山水梨的產季。
                            </p>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...
                    </div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
                </div>
            </div>
        </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        let firstHeight = $('.carousel-inner').find('iframe').height();
        $('.carousel-item').css('height', firstHeight + 'px');
    })

</script>

</html>
