<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>扶輪募資平台 | 影響圈</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/caselist.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
</head>

<body>
    <div class="nav">
        <div class="menu">
            <img src="images/icon/icon_hamber.png">
            <div>
                選單
            </div>
        </div>
        <div class="nav-title">
            總覽頁
        </div>
    </div>
    <div class="choice">
        <div id="all" class="choice-item click">全部</div>
        <div id="social-buy" class="choice-item unclick">社企商品</div>
        <div id="social-donate" class="choice-item unclick">公益捐助</div>
    </div>
    <div class="caselist">
        <div class="case">
            <div class="case-img">
                <img src="images/IMG_9537.JPG" alt="">
            </div>
            <div class="case-details">
                <div class="title">
                    <img src="images/icon/icon_social_donate.png" alt="" />
                    <span>松茂部落｜迢迢就醫路：偏鄉部落的美麗與哀愁</span>
                </div>
                <div class="number">
                    <img src="images/icon/icon_number.png" alt="" />
                    <span>$300000</span>
                </div>
                <div class="progress progress-short">
                    <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100">
                        <div>100%</div>
                    </div>
                </div>
                <button type="button" class="donate-button" data-toggle="modal" data-target="#exampleModalScrollable">
                    <img src="images/icon/icon_donate_now.png" alt="">
                    <span>立即贊助</span>
                </button>
            </div>
        </div>
        <div class="case">
            <div class="case-img">
                <img src="images/IMG_9537.JPG" alt="">
            </div>
            <div class="case-details">
                <div class="title">
                    <img src="images/icon/icon_social-buy.png" alt="">
                    <span>台灣藍鵲茶｜來自坪林的好茶</span>
                </div>
                <div class="case-list-initiate">
                    發起者：<span>八百金股份有限公司 / </span>
                    輔導社團：<span>台北社企扶輪社</span>
                </div>
                <button class="donate-button introduction">
                    <img src="images/icon/icon_profile.png" alt="">
                    <span>查看介紹</span>
                </button>
            </div>
        </div>
    </div>
    <!-- Modal 彈跳視窗-->
    <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <img src="images/icon/icon_dialog.png" alt="">
                </button>
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalScrollableTitle">Step1. 方案選擇 </h5>
                </div>
                <hr>
                <form action="">
                    <div class="modal-body">
                        <div class="program">
                            <input type="radio" name="program-choice" value="A">
                            <div class="program-text">
                                雪中送炭方案<br>
                                <span>贊助4趟車資/月</span>
                            </div>
                            <div class="program-money">
                                $25,000元
                            </div>
                        </div>
                        <div class="program">
                            <input type="radio" name="program-choice" value="B">
                            <div class="program-text">
                                好事成雙方案<br>
                                <span>贊助8趟車資/2個月</span>
                            </div>
                            <div class="program-money">
                                $50,000元
                            </div>
                        </div>
                        <div class="program">
                            <input type="radio" name="program-choice" value="C">
                            <div class="program-text">
                                慷慨解囊方案<br>
                                <span>贊助16趟車資/半年</span>
                            </div>
                            <div class="program-money">
                                $150,000元
                            </div>
                        </div>
                        <div class="program">
                            <input type="radio" name="program-choice" value="D">
                            <div class="program-text">
                                樂善好施方案<br>
                                <span>贊助32趟車資/年</span>
                            </div>
                            <div class="program-money">
                                $300,000元
                            </div>
                        </div>
                        <div class="impact-team">
                            <input type="checkbox" >
                            <span>加碼贊助影響圈團隊一客牛排NT$1,200</span>
                        </div>
                        <div class="step2">
                            Step2. 匯款方式
                        </div>
                    </div>
                    <hr>
                    <div class="modal-footer">
                        <button type="button" class="assistant left" >轉交助理</button>
                        <button type="button" class="self right">自行匯款</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        let firstHeight = $('.carousel-inner').find('iframe').height();
        $('.carousel-item').css('height', firstHeight + 'px');

        // 點選上方選單變色
        $('#all').click(function () {
            $("#all").removeClass("unclick").addClass("click");
            $("#social-buy").removeClass("click").addClass("unclick");
            $("#social-donate").removeClass("click").addClass("unclick");
        });
        $('#social-buy').click(function () {
            $("#social-buy").removeClass("unclick").addClass("click");
            $("#all").removeClass("click").addClass("unclick");
            $("#social-donate").removeClass("click").addClass("unclick");
        });
        $('#social-donate').click(function () {
            $("#social-donate").removeClass("unclick").addClass("click");
            $("#social-buy").removeClass("click").addClass("unclick");
            $("#all").removeClass("click").addClass("unclick");
        });
        // 點選case
        $('.case').click(function () {
            window.open("./case.html","_self");
        });
    })

</script>
<script>
</script>

</html>
