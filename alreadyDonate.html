<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        扶輪募資平台 | 影響圈
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
</head>
<body>
    <!-- 側邊攔選單 -->
    <div id="slide-bar">
        <div class="slide-bar-items">
            <a href="./caselist.html">
                <div class="overflow_hidden slide-bar-item">
                    <div class="left slide-bar-item-icon">
                        <img src="images/icon/icon_home.png" alt="">
                    </div>
                    <div class="left">案例總攬
                    </div>
                    <div class="right ">
                        <img id="icon-next" src="images/icon/icon_next.png" alt="">
                    </div>
                </div>
            </a>
            <a href="caselist.html">
                <div class="overflow_hidden slide-bar-item">
                    <div class="left slide-bar-item-icon">
                        <img src="images/icon/icon_follow(white).png" alt="">
                    </div>
                    <div class="left">追蹤案例列表
                    </div>
                    <div class="right">
                        <img id="icon-next" src="images/icon/icon_next.png" alt="">
                    </div>
                </div>
            </a>
            <a href="alreadyDonate.html">
                <div class="overflow_hidden slide-bar-item">
                    <div class="left slide-bar-item-icon">
                        <img src="images/icon/icon_list(white).png" alt="">
                    </div>
                    <div class="left">
                        已贊助名單
                    </div>
                    <div class="right">
                        <img id="icon-next" src="images/icon/icon_next.png" alt="">
                    </div>
                </div>
            </a>
            <a href="https://goo.gl/forms/beXE8WcqUznOpsBo2">
                <div class="overflow_hidden slide-bar-item">
                    <div class="left slide-bar-item-icon">
                        <img src="images/icon/icon_pencil.png" alt="">
                    </div>
                    <div class="left">提案

                    </div>
                    <div class="right">
                        <img id="icon-next" src="images/icon/icon_next.png" alt="">
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="overflow_hidden slide-bar-item">
                    <div class="left slide-bar-item-icon">
                        <img src="images/icon/icon_profile.png" alt="">
                    </div>
                    <div class="left">關於我們
                    </div>
                    <div class="right">
                        <img id="icon-next" src="images/icon/icon_next.png" alt="">
                    </div>
                </div>
            </a>
        </div>
    </div>  
    <!-- 網頁標題 -->
    <div class="nav">
        <div class="menu">
            <img src="images/icon/icon_hamber.png">
            <div>
                選單
            </div>
        </div>
        <div class="nav-title">
            已贊助列表
        </div>
    </div>
    <div class="case-content">
        <div class="alreadyDonateCase">
            <div class="alreadyDonateTitle">
                <img class="left" src="images/icon/icon_social_donate.png" alt="">
                <p class="left">松茂部落｜迢迢就醫路：偏鄉部落的美麗與哀愁</p>
            </div>
            <div class="caseDetail">
                <div class="img-item left">
                    <img class="alreadyDonateImg" src="images/IMG_9537.JPG" alt="">
                </div>
                <div class="caseDetailContent left">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div>100%</div>
                        </div>
                    </div>
                    <div class="donate-text">贊助時間：2019/03/05</div>
                    <div class="donate-text">贊助金額：30,000元</div>
                    <button class="right">
                        匯款資訊
                    </button>
                    <button class="right second">
                        通知已經匯款
                    </button>
                </div>
            </div>
        </div>
        <div class="alreadyDonateCase">
            <div class="alreadyDonateTitle">
                <img class="left" src="images/icon/icon_social_donate.png" alt="">
                <p class="left">台灣藍鵲茶｜來自坪林的好茶</p>
            </div>
            <div class="caseDetail">
                <div class="img-item left">
                    <img class="alreadyDonateImg" src="images/IMG_9537.JPG" alt="">
                </div>
                <div class="caseDetailContent left">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div>100%</div>
                        </div>
                    </div>
                    <div class="buy-text">購買日期：2019/03/05 </div>
                    <div class="buy-text">購買方案：金萱10入茶包x4盒</div>
                    <div class="buy-text">購買金額：1,596元</div>
                    <div class="buy-memo">!將由該企業聯繫您完成匯款與出貨</div>
                    <button class="right">
                        查看訂單資訊
                    </button>
                </div>
            </div>
        </div>
        <div class="alreadyDonateCase">
            <div class="alreadyDonateTitle">
                <img class="left" src="images/icon/icon_social_donate.png" alt="">
                <p class="left">松茂部落｜迢迢就醫路：偏鄉部落的美麗與哀愁</p>
            </div>
            <div class="caseDetail">
                <div class="img-item left">
                    <img class="alreadyDonateImg" src="images/IMG_9537.JPG" alt="">
                </div>
                <div class="caseDetailContent left">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div>100%</div>
                        </div>
                    </div>
                    <div class="donate-text">贊助時間：2019/03/05</div>
                    <div class="donate-text">贊助金額：30,000元</div>
                    <button class="right">
                        <img src="images/icon/icon_donate_now.png" alt="">
                        再次贊助
                    </button>
                    <button class="right donate-finish second">
                        已完成匯款
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(document).ready(
        function() {
            // slide-bar 滑出
            $('#slide-bar').hide();
            $('.menu').click(function () {
                $('#slide-bar').toggle(); 
            })   
        });
</script>
</html>
